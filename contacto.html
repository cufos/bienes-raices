   <h1 class="first__section-tittle">Contacto</h1>

   <img src="img/destacada3.jpg" alt="foto formulario">#

   <main class="container contenido-centrado">
     <h2 class="first__section-tittle">Llena el formulario de contacto</h2>

     <form class="formularion" action="index.html" method="post">
    <fieldset>
      <legend>Información Personal</legend>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Agregue su nombre" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Agregue su correo electronico" required>

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" placeholder="Agregue su numero de telefono" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje"></textarea>
    </fieldset>

    <fieldset>
      <legend>Información sobre propriedad</legend>

      <label for="opciones">Vende o Compra</label>
      <select id="opciones">
        <option value="" disabled selected>--Selecione--</option>
        <option value="">Compra</option>
        <option value="">Vende</option>
      </select>

      <label for="cantidad">Presupuesto</label>
      <input type="number" id="cantidad">
    </fieldset>

    <fieldset>
      <legend>Contacto</legend>

      <p>Como desea ser contactado</p>

      <div class="forma-contacto">
        <label for="numero">Telefono</label>
        <input type="radio" name="contacto" id="numero">

        <label for="correo">Email</label>
        <input type="radio" name="contacto" id="correo">
      </div>

      <p>Si eligió telefono, elija la fecha y la hora</p>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha">

      <label for="hora">Hora:</label>
      <input type="time" id="hora">
    </fieldset>

    <input type="submit" value="Enviar" class="btn btn-green">

     </form>
   </main>
